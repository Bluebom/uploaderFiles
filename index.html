<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" id="uploader-files">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="wrapper" id="wrap01">
                    <header>RG Frente</header>
                    <form identificador="rg-frente" action="#">
                        <input type="file" name="file" class="file-input" accept="image/*, .pdf" hidden>
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    </form>
                    <section class="progress-area"></section>
                    <section class="uploaded-area">
                    </section>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="wrapper" id="wrap02">
                    <header>RG Verso</header>

                    </form>
                    <section class="progress-area"></section>
                    <section class="uploaded-area">
                    </section>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="wrapper" id="wrap03">
                    <header>CPF</header>
                    <form identificador="cpf" action="#">
                        <input type="file" name="file" class="file-input" accept="image/*, .pdf" hidden>
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    </form>
                    <section class="progress-area"></section>
                    <section class="uploaded-area">
                    </section>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="wrapper" id="wrap04">
                    <header>C. Residência</header>
                    <form identificador="comp-residencia" action="#">
                        <input type="file" name="file" class="file-input" accept="image/*, .pdf" hidden>

                    </form>
                    <section class="progress-area"></section>
                    <section class="uploaded-area">
                    </section>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="wrapper" id="wrap05">
                    <header>Cartão frente</header>
                    <form identificador="cartao-frente" action="#">
                        <input type="file" name="file" class="file-input" accept="image/*, .pdf" hidden>
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>

                    <section class="progress-area"></section>
                    <section class="uploaded-area">
                    </section>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">

                    </form>
                    <section class="progress-area"></section>
                    <section class="uploaded-area">
                    </section>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

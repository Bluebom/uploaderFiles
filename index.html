    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="container pt-5" id="uploader-files">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12 h-100 text-center position-relative" id="wrap01">
            <header class="mb-1 fs-5 fw-bold text-uppercase">RG Frente</header>
            <form action="#"
                  class="border-primary text-primary mb-3 mx-auto d-flex align-items-center justify-content-center rounded bg-dark bg-opacity-10"
                  style="cursor: pointer;border: 2px dotted;background-repeat: no-repeat;background-position: center;
                  background-size: cover; max-width: 300px; height: 190px;">
                <input type="file" name="file[rg-frente]" class="file-input" accept="image/*, .pdf" hidden>
                <i class="fs-1 bi-cloud-arrow-up"></i>
            </form>
            <section class="progress-area mb-3 mx-auto" style="max-width: 300px;"></section>
            <section class="uploaded-area mb-3 mx-auto" style="max-width: 300px;">
            </section>
        </div>
